<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Web</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <h2>Tabel Data</h2>
    <table id="myTable">
        <tr>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
            <th>Kolom 3</th>
            <th>Kolom 4</th>
            <th>Aksi</th>
        </tr>
        <!-- Data akan dimasukkan secara dinamis menggunakan JavaScript -->
    </table>
    <button class="btn" onclick="tambahBaris()">Tambah Baris</button>

    <script>
        function tambahBaris() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(table.rows.length - 1); // Sisipkan sebelum baris terakhir (tombol tambah)
            for (var i = 0; i < 4; i++) {
                var cell = row.insertCell(i);
                cell.innerHTML = "<input type='text'>";
            }
            var cell = row.insertCell(4);
            cell.innerHTML = "<button class='btn' onclick='hapusBaris(this)'>Hapus</button>";
        }

        function hapusBaris(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
